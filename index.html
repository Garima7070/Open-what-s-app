<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Enter What's app Number</h1>
    <input
      type="number"
      placeholder="10 digit mobile number"
      required="{true}"
      id="mobile-number"
    />
    <p id="error-message">*Please Enter 10 digit valid number</p>
    <div class="frame">
      <button class="btn">
        <span>Open What's app</span>
        <svg
          class="arrow one"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.4 18L8 16.6L12.6 12L8 7.4L9.4 6L15.4 12L9.4 18Z"
            fill="currentColor"
          />
        </svg>
      </button>
    </div>
    <p id="creator">Created by Garima Kumari</p>
  </body>
</html>
<script src="./index.js"></script>
